<!DOCTYPE html>
<html>
<head>
  <title>Custom Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .labels {
      	color: pink;
      	font-family: "Lucida Grande", "Arial", sans-serif;
      	font-size: 60px;
      	textalign: center;
      	position: relative;
      	top: 30px;
      }
      </style>
    </head>
    <body>
      <div id="map"></div>
      <script>
      var myStyles =[
      {
        featureType: "poi",
        elementType: "labels",
        stylers: [
        { visibility: "off" }
        ]
      }
      ];
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: new google.maps.LatLng(38.8973752,-77.0282113),
          mapTypeId: 'roadmap',
          styles: myStyles 
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/pal2/';
        var icons = {
          church: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon3.png'
          	}
          },
          lodging: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon20.png'
          	}
          },
          opop: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon2.png'
          	}
          },
          food: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon32.png'
          	}
          },
          coffee: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon54.png'
          	}
          },
          airport: {
          	icon: {
          		labelOrigin: new google.maps.Point(10,35),
          		url: iconBase + 'icon48.png'
          	}
          }
        };

        function addMarker(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            label: {
            	text: feature.title,
            	color: 'black',
            	fontSize: '16px',
            	fontWeight: '8px',
            	fontFamily: 'Lucida Grande'
            },
            map: map
          });
        }

        var features = [
        {
          position: new google.maps.LatLng(38.8941658,-77.02740219999998),
          type: 'opop',
          title: 'Old Post Office Pavilion'
        }, {
          position: new google.maps.LatLng(38.896306,-77.03159099999999),
          type: 'lodging',
          title: 'J.W. Marriott'
        }, {
          position: new google.maps.LatLng(38.8995447,-77.0264077),
          type: 'lodging',
          title: 'Grand Hyatt'
        }, {
          position: new google.maps.LatLng(38.8979337,-77.0256493),
          type: 'church',
          title: 'St. Patrick\'s Catholic Church'
        }
        ];

        for (var i = 0, feature; feature = features[i]; i++) {
          addMarker(feature);
        }
      }
      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhUuueIMgK0ThSILNhDcmNq_6HEjexjGE&callback=initMap">
      </script>
    </body>
    </html>
